<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v5.js"></script>
    <!-- <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script> -->
</head>

<body style="background: white">
    <div id="my_dataviz"></div>

    <script>

        (async () => {
            currentWidth = parseInt(d3.select('#my_dataviz').style('width'), 10)

            const data = await d3.csv("http://localhost:8080?task=output4");

            // set the dimensions and margins of the graph
            var margin = { top: 30, right: 30, bottom: 30, left: 30 },
                width = currentWidth - margin.left - margin.right,
                height = currentWidth / 2 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            var svg = d3.select("#my_dataviz")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");


            // Labels of row and columns
            var myGroups = [...new Set(data.map(item => item.y))]
            var myVars = [...new Set(data.map(item => item.x))]

            // Build X scales and axis:
            var x = d3.scaleBand()
                .range([0, width])
                .domain(myGroups)
                .padding(-0.1);


            // Build X scales and axis:
            var y = d3.scaleBand()
                .range([height, 0])
                .domain(myVars)
                .padding(-0.1);


            // Build color scale
            var myColor = d3.scaleLinear()
                .range(["#c9bdbd", "#242424"])
                // .range(d3.quantize(d3.interpolateHcl("#c9bdbd", "#00FF00FF"), 999))
                .domain([1, 26])

            var pathColor = d3.scaleLinear()
                .range(["#cf5648", "#371410"])
                // .range(d3.quantize(d3.interpolateHcl("#c9bdbd", "#00FF00FF"), 999))
                .domain([1, 26])

            var oldPathColor = d3.scaleLinear()
                .range(["#cf564888", "#37141088"])
                // .range(d3.quantize(d3.interpolateHcl("#c9bdbd", "#00FF00FF"), 999))
                .domain([1, 26])

            var defs = svg.append("defs");

            console.log(d3.scaleLinear().range(["#756012", "#756012"]).domain([1, 26])(1))
            for (let i = 1; i <= 26; i++) {
                defs.append("radialGradient")
                    .attr("id", `sun-gradient-${i}`)
                    .attr("cx", "50%")	//not really needed, since 50% is the default
                    .attr("cy", "50%")	//not really needed, since 50% is the default
                    .attr("r", "50%")	//not really needed, since 50% is the default
                    .selectAll("stop")
                    .data([
                        { offset: "0%", color: pathColor(26 - i) },
                        { offset: "40%", color: pathColor(26 - i) },
                        { offset: "50%", color: myColor(i) },
                        { offset: "100%", color: myColor(i) }
                    ])
                    .enter().append("stop")
                    .attr("offset", function (d) { return d.offset; })
                    .attr("stop-color", function (d) { return d.color; });
            }

            for (let i = 1; i <= 26; i++) {
                defs.append("radialGradient")
                    .attr("id", `seethrough-sun-gradient-${i}`)
                    .attr("cx", "50%")	//not really needed, since 50% is the default
                    .attr("cy", "50%")	//not really needed, since 50% is the default
                    .attr("r", "50%")	//not really needed, since 50% is the default
                    .selectAll("stop")
                    .data([
                        { offset: "0%", color: oldPathColor(26 - i) },
                        { offset: "40%", color: oldPathColor(26 - i) },
                        { offset: "50%", color: myColor(i) },
                        { offset: "100%", color: myColor(i) }
                    ])
                    .enter().append("stop")
                    .attr("offset", function (d) { return d.offset; })
                    .attr("stop-color", function (d) { return d.color; });
            }


            //Read the data

            svg.selectAll()
                .data(data, function (d) { return d.y + ':' + d.x; })
                .enter()
                .append("rect")
                .attr("x", function (d) { return x(d.y) })
                .attr("y", function (d) { return y(d.x) })
                .attr("width", x.bandwidth())
                .attr("height", y.bandwidth())
                .style("fill", function (d) {
                    if (d.path == 'true' && d.shortcut == 'true' || d.shortcut == 'true') {
                        return `url(#sun-gradient-${d.height})`;
                    } else if (d.path == 'true' && d.shortcut == 'false') {
                        return `url(#seethrough-sun-gradient-${d.height})`;
                    } else {
                        return myColor(d.height)
                    }
                })


        })();

    </script>
</body>

</html>
